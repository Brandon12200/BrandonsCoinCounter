{% extends "layout.html" %}

{% block title %}
    Debt Planner
{% endblock %}

{% block main %}

      <!-- Page where users can input one debt item with interest rate to receive recommended amount user should pay towards the debt item per month -->

    <h3>Calculate a monthly payment to meet your debt goals!</h3>

    <h4>Input one debt item, its interest rate, and your time goal.</h4> 

    <div class="center">

        <form action="/debt" method="post">
              <legend>Debt Planner</legend>
              <div class="mb-3">
                <label for="debt_amount" class="form-label">Debt Amount:</label>
                <input type="number" step="0.01" id="debt_amount" name="debt_amount" class="form-control" placeholder="Dollar Value">
              </div>
              <div class="mb-3">
                <label for="interest_rate" class="form-label">Annual Interest Rate Percentage:</label>
                <input type="number" step="0.01" id="interest_rate" name="interest_rate" class="form-control" placeholder="Interest Rate">
              </div>
              <div class="mb-3">
                <label for="time" class="form-label">Time Goal:</label>
                <input type="number" step="0.01" id="time" name="time" class="form-control" placeholder="Amount of Time">
              </div>
              <div class="mb-3">
                <label for="time_unit" class="form-label">Time Unit:</label><br>
                <label for="years">
                  <input type="radio" name="time_unit" value="years" id="years"> Years
                </label>
                <br>
                <label for="months">
                  <input type="radio" name="time_unit" value="months" id="months"> Months
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Calculate</button>
          </form>
    </div>

{% endblock %}
